<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Mentale</title>
    <script type="module" src="mind_map/mindMap.js"></script>
    <style>
        #map {
            height: 75vh;
            width: 75%;
            border: 1px solid #ddd;
        }
        #notificationCenter {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .notification { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
        .notification:hover { background-color: #f0f0f0; }
        #unsortedMailsSection {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .mail-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .folder-select {
            min-width: 200px;
            padding: 5px;
        }
        .move-btn {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .move-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <button id="resetBtn">Réinitialiser la carte</button>

    <div id="unsortedMailsSection">
        <h2>Mails non classés</h2>
        <div id="unsortedMails"></div>
    </div>

    <div id="notificationCenter">
        <h2>Notification Center</h2>
        <button id="clearNotifications">Clear All Notifications</button>
        <div id="notifications"></div>
    </div>

    <script type="module" src="mind_map/saveMindMap.js"></script>
    <script src="notification/notification_center.js"></script>
    <script type="module" src="mail_sort/unsortedMailsUI.js"></script>
</body>
</html>
